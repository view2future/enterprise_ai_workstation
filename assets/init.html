<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>正在启动联图智研系统...</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      width: 80%;
    }
    .logo {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .status {
      font-size: 14px;
      color: #888;
      margin-top: 20px;
      height: 20px;
    }
    .progress-bar {
      width: 100%;
      height: 4px;
      background-color: #222;
      border-radius: 2px;
      margin-top: 30px;
      position: relative;
      overflow: hidden;
    }
    .progress-inner {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
      transition: width 0.3s ease;
    }
    .error-container {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 4px;
      text-align: left;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
    }
    .error-title {
      color: #ff4d4f;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .error-log {
      font-family: monospace;
      font-size: 12px;
      color: #ffccc7;
      white-space: pre-wrap;
    }
    .retry-btn {
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #4facfe;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">联图 / Nexus</div>
    <div class="status" id="status">正在初始化系统环境...</div>
    <div class="progress-bar">
      <div class="progress-inner" id="progress"></div>
    </div>
    
    <div class="error-container" id="errorContainer">
      <div class="error-title">系统初始化故障 (Security/Access Fault)</div>
      <div class="error-log" id="errorLog" style="background: #1a1a1a; padding: 10px; border-radius: 4px; border: 1px solid #333;"></div>
      <div style="margin-top:15px; font-size:12px; color:#aaa; line-height: 1.6;">
        <strong style="color: #ff4d4f;">调试建议:</strong><br>
        1. 检查是否在 <strong>Finder</strong> 中右键点击并选择“打开”。<br>
        2. 确保应用有权访问 <code>~/Library/Application Support</code> 目录。<br>
        3. 如果提示权限错误，请尝试在终端执行: <code>xattr -cr /Applications/联图Nexus.app</code>
      </div>
      <div style="display: flex; gap: 10px; margin-top: 15px;">
        <button class="retry-btn" onclick="window.location.reload()">重新初始化</button>
        <button class="retry-btn" style="background: #444;" onclick="exportLogFile()">导出日志文件</button>
        <button class="retry-btn" style="background: #444;" onclick="copyLog()">复制日志</button>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer, clipboard } = require('electron');
    
    ipcRenderer.on('status-update', (event, { message, progress }) => {
      document.getElementById('status').innerText = message;
      document.getElementById('progress').style.width = progress + '%';
    });

    ipcRenderer.on('init-error', (event, { message, log }) => {
      document.getElementById('status').innerText = '初始化失败';
      document.getElementById('status').style.color = '#ff4d4f';
      document.getElementById('errorContainer').style.display = 'block';
      document.getElementById('errorLog').innerText = (message + '\n\n--- 详细日志 ---\n' + (log || '无详细日志'));
    });

    async function exportLogFile() {
      const success = await ipcRenderer.invoke('export-startup-log');
      if (success) alert('日志已成功保存到桌面。');
    }

    function copyLog() {
      const logText = document.getElementById('errorLog').innerText;
      // 简单实现复制
      const el = document.createElement('textarea');
      el.value = logText;
      document.body.appendChild(el);
      el.select();
      document.execCommand('copy');
      document.body.removeChild(el);
      alert('日志已复制到剪贴板');
    }
  </script>
</body>
</html>
