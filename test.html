<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>企业管理系统API测试</h1>
    <button onclick="testHealth()">测试健康状态</button>
    <button onclick="testEnterprises()">测试企业列表</button>
    <button onclick="testStatistics()">测试统计信息</button>
    <div id="output"></div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE.replace('http://localhost:3001', '/api')}/health`, {
                    method: 'GET'
                });
                
                const data = await response.json();
                displayResult('健康状态测试', data, response.ok);
            } catch (error) {
                displayResult('健康状态测试', { error: error.message }, false);
            }
        }
        
        async function testEnterprises() {
            try {
                const response = await fetch(`${API_BASE}/enterprises`);
                const data = await response.json();
                displayResult('企业列表测试', data, response.ok);
            } catch (error) {
                displayResult('企业列表测试', { error: error.message }, false);
            }
        }
        
        async function testStatistics() {
            try {
                const response = await fetch(`${API_BASE}/statistics`);
                const data = await response.json();
                displayResult('统计信息测试', data, response.ok);
            } catch (error) {
                displayResult('统计信息测试', { error: error.message }, false);
            }
        }
        
        function displayResult(testName, data, success) {
            const output = document.getElementById('output');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `<h3>${testName}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            output.appendChild(resultDiv);
        }
    </script>
</body>
</html>
