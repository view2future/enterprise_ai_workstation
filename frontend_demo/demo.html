        .usage-evaluating { background-color: #fef3c7; color: #d97706; }
        .usage-production { background-color: #d1fae5; color: #065f46; }
        .usage-extensive { background-color: #bfdbfe; color: #1e40af; }
        
        .task-status {

        .status-todo { background-color: #fef3c7; color: #d97706; }
        .status-in-progress { background-color: #dbeafe; color: #1e40af; }
        .status-done { background-color: #d1fae5; color: #065f46; }

                    <div>
                        <h1 className="text-2xl font-bold">企业管理</h1>
                        <p className="text-gray-600">管理区域内的AI产业企业数据</p>
                    </div>
                    <div className="flex gap-2">
                        <button className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center">
                            <i className="fas fa-plus mr-2"></i>
                            添加企业
                        </button>
                        <button className="border border-gray-300 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-lg flex items-center">
                            <i className="fas fa-download mr-2"></i>
                            导出
                        </button>
                    </div>
                </div>

                <div className="bg-white rounded-xl border border-gray-200 p-4 card">
                    <div className="flex flex-col sm:flex-row sm:items-center gap-3">
                        <div className="relative flex-1">
                            <i className="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input
                                type="text"
                                placeholder="搜索企业名称、法定代表人或行业..."
                                className="pl-10 pr-4 py-2 rounded-lg border border-gray-300 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                        </div>
                        <button className="border border-gray-300 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-lg flex items-center">
                            <i className="fas fa-filter mr-2"></i>
                            筛选
                        </button>
                    </div>
                </div>

                <div className="flex items-center justify-between">
                    <p className="text-sm text-gray-600">
                        显示 {enterprises.length} 家企业中的 {enterprises.length}
                    </p>
                    <div className="text-sm text-gray-600">
                        已排序: 最近更新
                    </div>
                </div>

                <div className="grid grid-cols-1 gap-4">
                    {enterprises.map(enterprise => (
                        <EnterpriseCard key={enterprise.id} enterprise={enterprise} />
                    ))}
                </div>
            </div>
        );

        const App = () => {
            const [currentPage, setCurrentPage] = React.useState('dashboard');
            
            return (
                <div className="flex">
                    <Sidebar />
                    <div className="lg:pl-64 flex flex-col flex-1">
                        <Header />
                        <main className="flex-1 p-6 overflow-y-auto bg-gray-50">
                            {currentPage === 'dashboard' && <Dashboard />}
                            {currentPage === 'enterprises' && <EnterprisesPage />}
                        </main>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
